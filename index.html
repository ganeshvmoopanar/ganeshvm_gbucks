<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ganesh VM</title>
    <link rel="icon" href="new_logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h4 class="text-center"><img src="new_logo.png" height="160px" width="160px"></h4>
                        <!-- <h4 class="text-center">Deutsche Bank</h4> -->
                        <h5 class="card-title text-center">Login In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control is-valid" placeholder="Email address" id="email" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control " placeholder="Password" id="password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customControlValidation1">
                                <label class="custom-control-label" for="customControlValidation1">Remember password</label>
                            </div>
                            <button class="btn btn-lg  btn-block text-uppercase btn-primary" type="submit" id="submit"><a href="main.html">Sign in</a></button>
                            <hr class="my-4">
                            <h6 class="text-left"><i class="fa fa-gavel"></i><a href="#">Terms and Conditions</a></h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script src="login.js"></script> -->

</html>
